<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Badminton</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    "
  >
    <h1 style="background-color: #333; color: white; padding: 20px">
      Badminton
    </h1>
    <img
      src="images/badminton.jpeg"
      style="
        width: 300px;
        border: 5px solid #1e90ff;
        border-radius: 10px;
        margin-top: 20px;
      "
    />
    <h2>Rules of Badminton</h2>
    <ul
      style="
        text-align: left;
        max-width: 600px;
        margin: 0 auto;
        font-size: 18px;
      "
    >
      <li>Played as singles or doubles.</li>
      <li>Game is played to 21 points.</li>
      <li>Only one hit per side is allowed.</li>
      <li>Shuttle must not land outside the boundary.</li>
      <li>Points are scored on every serve.</li>
    </ul>
  </body>
</html>
