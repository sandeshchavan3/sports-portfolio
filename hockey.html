<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hockey</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    "
  >
    <h1 style="background-color: #333; color: white; padding: 20px">Hockey</h1>
    <img
      src="images/hockey.webp"
      style="
        width: 300px;
        border: 5px solid #1e90ff;
        border-radius: 10px;
        margin-top: 20px;
      "
    />
    <h2>Rules of Hockey</h2>
    <ul
      style="
        text-align: left;
        max-width: 600px;
        margin: 0 auto;
        font-size: 18px;
      "
    >
      <li>Each team has 11 players.</li>
      <li>Only the flat side of the stick can hit the ball.</li>
      <li>Goals must be scored from inside the striking circle.</li>
      <li>Fouls result in free hits or penalties.</li>
      <li>No physical contact or foot touching the ball.</li>
    </ul>
  </body>
</html>
