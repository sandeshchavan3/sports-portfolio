<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Football</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    "
  >
    <h1 style="background-color: #333; color: white; padding: 20px">
      Football
    </h1>
    <img
      src="images/football.jpeg"
      alt="Football"
      style="
        width: 300px;
        border: 5px solid #1e90ff;
        border-radius: 10px;
        margin-top: 20px;
      "
    />
    <h2>Rules of Football</h2>
    <ul
      style="
        text-align: left;
        max-width: 600px;
        margin: 0 auto;
        font-size: 18px;
      "
    >
      <li>Each team has 11 players.</li>
      <li>Match duration is 90 minutes.</li>
      <li>No use of hands except for the goalkeeper.</li>
      <li>Score goals by kicking the ball into the opponent's net.</li>
      <li>Fouls can result in free kicks or penalties.</li>
    </ul>
  </body>
</html>
