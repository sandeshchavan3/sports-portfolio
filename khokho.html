<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kho-Kho</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    "
  >
    <h1 style="background-color: #333; color: white; padding: 20px">Kho-Kho</h1>
    <img
      src="images/khokho.jpeg"
      style="
        width: 300px;
        border: 5px solid #1e90ff;
        border-radius: 10px;
        margin-top: 20px;
      "
    />
    <h2>Rules of Kho-Kho</h2>
    <ul
      style="
        text-align: left;
        max-width: 600px;
        margin: 0 auto;
        font-size: 18px;
      "
    >
      <li>Teams consist of 12 players; 9 take the field.</li>
      <li>The chasers try to tag the runners within a set time.</li>
      <li>Players sit in a zigzag manner in the central lane.</li>
      <li>No crossing of central lane unless tagged.</li>
      <li>Switching direction must follow turning rules.</li>
    </ul>
  </body>
</html>
